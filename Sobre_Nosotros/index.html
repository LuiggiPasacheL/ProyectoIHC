*{

body{
   background-color: #f3f5f9;
}

.wrapper{
  display: flex;
  position: relative;
}

.wrapper .sidebar{
  width: 300px;
  height: 100%;
  background: #7b7c80;

}

.wrapper .sidebar h2{
  color: #fff;

}

.wrapper .sidebar ul li{
  padding: 33.5px;

}
 
.wrapper .sidebar .social_media{
  position: absolute;
  bottom: 0;
  left: 50%;

}

.wrapper .sidebar .social_media a{
  display: block;
  width: 40px;
  background: #575758;
  height: 40px;
  line-height: 45px;
  text-align: center;
  margin: 0 5px;
  color: #fff;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.wrapper .main_content{
  width: 100%;
  margin-left: 300px;
}

.wrapper .main_content .header{
  padding: 20px;
  background: #fff;
  color: #717171;
  border-bottom: 1px solid #e0e4e8;
}

.wrapper .main_content .info{
  margin: 20px;
  color: #717171;

}

.wrapper .main_content .info div{
  margin-bottom: 20px;
}

.logo{
  position: absolute;
left: 93.89%;
right: -2.15%;
top: 5.86%;
bottom: 82.42%;
        }

@media (max-height: 500px){
  .social_media{
    display: none !important;
  }
